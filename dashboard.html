<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReCap - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo"><i class="fas fa-clone"></i> ReCap</h2>
      <ul class="menu">
        <li id="menuDashboard"><i class="fas fa-home"></i> Dashboard</li>
        <li id="menuCreate"><i class="fas fa-plus-circle"></i> Create Flashcard</li>
        <li id="menuView"><i class="fas fa-list"></i> View Flashcards</li>
        <li id="menuLogout"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome, <span id="username"></span>!</h1>

      <!-- Search + Progress -->
      <div class="top-controls">
        <input type="text" id="searchInput" placeholder="Search flashcards..." />
        <div class="progress-wrapper">
          <label>Progress:</label>
          <div class="progress-bar"><div id="progressFill"></div></div>
          <span id="progressPercent">0%</span>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="card">
          <h3>Total Flashcards</h3>
          <p id="totalFlashcards">0</p>
        </div>
        <div class="card">
          <h3>Learned Flashcards</h3>
          <p id="learnedFlashcards">0</p>
        </div>
        <div class="card">
          <h3>Recent Activity</h3>
          <p id="recentActivity">No activity yet</p>
        </div>
      </div>

      <!-- Placeholder Message -->
      <div class="placeholder">
        <i class="fas fa-clone"></i>
        <p>Start by creating your first flashcard!</p>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <script src="dashboard.js"></script>
</body>
</html>
