<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReCap - Notes</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo"><i class="fas fa-clone"></i> ReCap</h2>
      <ul class="menu">
        <li><i class="fas fa-home"></i> <a href="dashboard.html" style="color:white; text-decoration:none;">Dashboard</a></li>
        <li><i class="fas fa-plus-circle"></i> <a href="create.html" style="color:white; text-decoration:none;">Create Flashcard</a></li>
        <li><i class="fas fa-list"></i> <a href="view.html" style="color:white; text-decoration:none;">View Flashcards</a></li>
        <li id="menuNotes"><i class="fas fa-sticky-note"></i> Notes</li>
        <li><i class="fas fa-sign-out-alt"></i> <a href="index.html" style="color:white; text-decoration:none;">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>My Notes</h1>
      <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
      <button id="saveNote">Save Note</button>

      <div id="notesList"></div>
    </div>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
